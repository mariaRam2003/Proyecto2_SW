<div class="container">
  
  <div class="upper-data">
    <img src="../assets/hot.jpg" *ngIf="14 > 15">
    <img src="../assets/cold.jpg" *ngIf="14 <= 15">
    <div class="weather-data">
      <div class="temperature">{{ 14.40 | number: '1.0-0'}}°</div>
      <div class="location">Guatemala</div>
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.png">
          <span>Minimum</span>
        </div>
        <div class="info-block-value">
          10°C
        </div>
      </div>


      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.png">
          <span>Maximum</span>
        </div>
        <div class="info-block-value">
          20°C
        </div>
      </div>


      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png">
          <span>Humidity</span>
        </div>
        <div class="info-block-value">
          77%
        </div>
      </div>


      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png">
          <span>Wind</span>
        </div>
        <div class="info-block-value">
          11 Km/h
        </div>
      </div>
    </div>
  </div>

</div>


<router-outlet></router-outlet>
